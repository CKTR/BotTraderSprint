language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: 5.3  # Codeception 2 requires 5.4 so the build will fail thanks to that...
    - php: hhvm
  fast-finish: true

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev
  - travis_retry composer dump-autoload -o

script:
  - php codecept.phar run

after_failure:
  - cat tests/_output/*